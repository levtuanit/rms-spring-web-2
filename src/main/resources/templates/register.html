<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<script th:src="@{/jquery/jquery.min.js}"></script>
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"
	media="screen" />
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
	<th:block th:include="navigation"></th:block>
	<div class="container">

		<form th:action="@{/register}" method="post" th:object="${user}">
			<div class="col-xs-4 col-sm-4 col-md-4"></div>
			<div class="col-xs-4 col-sm-4 col-md-4">
				<h2>Register Form</h2>
				<div class="form-group">
					<label class="control-label col-sm-2" for="username">Username:</label>
					<input th:field="*{username}" type="text" name="username"
						id="username" class="form-control input-lg" placeholder="Username"
						required="true" autofocus="true" />
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="pwd">Password:</label> <input
						th:field="*{password}" type="password" name="password"
						id="password" class="form-control input-lg" placeholder="Password"
						required="true" />
				</div>
				<div class="alert 	alert-success " th:if="${successMessage}">
					<span th:utext="${successMessage}"></span>
				</div>

				<div class="alert 	alert-danger" th:if="${errorMessage}">
					<span th:utext="${errorMessage}"></span>
				</div>

				<input type="submit" class="btn btn-lg btn-primary btn-block"
					value="Create User" />
			</div>
		</form>
	</div>
</body>
</html>
